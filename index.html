<body> 



<div data-role="page" id="loginPage">
	<div data-role="header">
		<h1><img src="images/UN_Pakistan_Logo_small.png" alt="unsmalllogo" align="center"></h1>
    </div>
    
	
    <div data-role="main" class="ui-content">	
	   	<p> To access the application, please confirm that you have the access code. Enter the access code. </p>
        <div class="ui-field-contain">
        	<input class="pinCode" type="password" name="pinCode" id="pinCode">
         </div> 
         <div id="err"></div>
         <a href="#" class="ui-btn" id="btnCheck"> Let me in</a>
          <a href="#TeamPage" class="ui-btn" id="btnlogin"> Login</a>
		</div>
    
        <div data-role="footer" data-position="fixed" >
            <p align="center">Copyrights UN 2014<p>
        </div>
	
	</div>
 
<!-- this is main team page page-->

<div data-role="page" id="TeamPage">
	<div data-role="header">
		<h1>
        	<a href="#TeamPage">
        	<img src="images/UN_Pakistan_Logo_small.png" alt="unsmalllogo" align="center">
            </a>
        </h1>
    </div>

    <div data-role="content" id="TeamPageContents">	
	</div>
    
    <div data-role="footer">
		<p align="center">Copyrights UN 2014<p>
    </div>	
</div>

<!-- this is team Members page page-->







<script type="text/x-mustache-template" id="TeamListView-template">
  <ul data-role="listview" data-inset="true" data-filter="true" id="{{teamContainerId}}">
    {{#teamItemDetails}}
      <li><a href="{{teamDetailUrl}}" data-rel="back">{{teamName}}</a></li>
    {{/teamItemDetails}}
  </ul>
</script>

<script type="text/x-mustache-template" id="TeamMemberListView-template">
<div data-role="page" id="TeamMembersPage">
	<div data-role="header">
		<h1>
        	<a href="#TeamPage">
        	<img src="images/UN_Pakistan_Logo_small.png" alt="unsmalllogo" align="center">
            </a>
        </h1>
    </div>

	<div data-role="content" id="TeamMemberPageContents">
		<ul data-role="listview" data-inset="true" data-filter="true" id="{{teamMembersContainerId}}">
		{{#teamMembersItemDetails}}
		  <li>
		  	 
		  	<a href="{{teamMemberDetailUrl}}">
			<img src="{{img}}" alt="imgplaceholder">
				<h2>{{name}}</h2>
				<p>{{title}}, {{agency}}</p>
				</a>
		 </li>
			{{/teamMembersItemDetails}}
		</ul>	
	</div>

    <div data-role="footer">
		<p align="center">Copyrights UN 2014<p>
    </div>	
</div>
</script>


<script type="text/x-mustache-template" id="MemberDetailView-template">
{{#memberItemDetails}}
<div data-role="page" id="MemberDetailPage" data-dialog="true" data-rel"{{backURL}}" data-close-btn="none">

	<div data-role="header">
		<h1>
			<a href="#TeamPage">
			<img src="images/UN_Pakistan_Logo_small.png" alt="unsmalllogo" align="center">
			 </a>
		</h1>
		<div data-role="navbar">
		  <ul>
			<li><a href="#TeamPage" data-icon="home" class="ui-btn ui-mini">Home</a></li>
			<li><a href="{{backURL}}" data-icon="arrow-l" class="ui-btn ui-mini">Back</a></li>
		  </ul>
    	</div>
	</div>

	<div data-role="content" id="{{memberContainerId}}">
		<h2>{{name}}</h2>
 		<p>{{title}}, {{agency}}.</p>
		{{#office}}
			<a href="tel: {{office}}" class="ui-btn ui-icon-phone ui-btn-icon-left ui-mini">{{office}}</a>	
		{{/office}}
		{{#cell}}
			<a href="tel: {{cell}}" class="ui-btn ui-icon-phone ui-btn-icon-left ui-mini">{{cell}}</a>
			<a href="sms: {{cell}}" class="ui-btn ui-icon-comment ui-btn-icon-left ui-mini">{{cell}}</a>
		{{/cell}}
		{{#email}}
			<a href="mailto: {{email}}" class="ui-btn ui-icon-mail ui-btn-icon-left ui-mini">{{email}}</a>
		{{/email}}
		
	</div>
	
	<div data-role="footer" align="center">
		<p>Copyrights UN 2014</p>
    </div>
{{/memberItemDetails}}  
</div>
</script>



 
<script src="js/lib/underscore-1.4.4.js"></script>
<script src="js/lib/backbone-0.9.10.js"></script>
<script src="js/lib/mustache.js"></script>

<script src="js/Application.js"></script>

<!-- Views -->
<script src="js/app/view/TeamListView.js"></script>
<script src="js/app/view/TeamMembersListView.js"></script>
<script src="js/app/view/MemberDetailView.js"></script>
